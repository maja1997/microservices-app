server:
  port: 8080
spring:
  application:
    name: user
  datasource:
    password: admin
    url: jdbc:postgresql://localhost:54320/user
    username: user
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true