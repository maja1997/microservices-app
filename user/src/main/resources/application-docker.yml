server:
  port: 8080
spring:
  application:
    name: user
  datasource:
    password: admin
    url: jdbc:postgresql://postgres:5432/user
    username: user
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true

kafka:
  config:
    bootstrap:
      servers: kafka:9092
    group:
      id: group-1
    topic:
      id: kafkaTopic